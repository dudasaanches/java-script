<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [
            [5,7,8],
            [1,2,3],
            [9,6,4]
        ]

        var multiplicado = 1

        for(var linha = 0; linha < matriz.length; linha = linha + 1) {
            for(var coluna = 0; coluna < matriz[linha].length; coluna ++) {
                var restoPorDois = matriz[linha][coluna] % 2

                if(restoPorDois == 0) {
                multiplicado = matriz[linha][coluna] * multiplicado
                }
            }
        }

        console.log(multiplicado)
    </script>
</body>
</html>
