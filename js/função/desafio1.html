    <title>Document</title>

<body>
    <script>
        soma = 0
        var lista = []
        function somaLista (lista){
            for(var i = 0; i < lista.length; i = i + 1){
                soma = soma + lista[i]
            }
            console.log(soma)
        }

        somaLista(lista)
    </script>
