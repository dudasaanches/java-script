<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var lista = [1, 2, 6, 13, 18, 44, 57, 64, 89]

        for (var indice = 0; indice < lista.length; indice++) {
            var pares = lista[indice] % 2
            if (pares == 0) {
                document.write("Possui apenas números pares")
            } else {
                document.write("Não possui apenas números pares")
            }
            break
        }

        console.log(lista)
    </script>
</body>

</html>
